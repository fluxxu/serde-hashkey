name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Toolchain
      uses: actions-rs/toolchain@v2
      with:
        toolchain: stable
        override: true
        profile: minimal
    - run: cargo build --all
    - run: cargo test --all --all-features
